    <script>
      let attention = Prompt();

      (function() {
        'use strict';
        window.addEventListener('load', function() {
          let forms = document.getElementsByClassName('needs-validation');

          Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();

      document.getElementById("colorButton").addEventListener("click", function(){
        // notify("This is my message", "warning")
        // notifyModel("title", "<em>Hello World</em>", "success", "My text for the button")
        attention.toast({msg: "Hello world.", icon: "warning"});

      })

      const elem = document.getElementById('reservation-dates');
      const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
      });

      function notify(msg, msgType) {
        notie.alert({
          type: msgType,
          text: msg
        })
      }

      function notifyModel(title, text, icon, confirmationButtonText) {
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: confirmationButtonText
        })
      }

      function Prompt() {
        let toast = function(c) {
          const {
            msg = "",
            icon = "success",
            position = "top-end",
          } = c;

          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener("mouseenter", Swal.stopTimer),
              toast.addEventListener("mouseleave", Swal.resumeTimer)
            }
          })
          Toast.fire({})
        }

        let success = function() {
          console.log("clicked button and got success.");
        }

        return {
          toast: toast,
          success: success,
        }
      }
